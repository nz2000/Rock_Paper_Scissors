 -->
<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock - Paper - Scissor</h1>
    </header>
    <div class="popup" onclick="myFunction()">Click me to read the rules!
        <span class="popuptext" id="myPopup">This is a simple game of Rock-Paper-Scissors. Rock beats scissors. Paper beats Rock. Scissor beats Paper.</span>
    </div>
      <div class="scorebox">
        <div id="playerchoice"></div>
        <table> 
          <tr>
            <th class="tableleft">User</th>
            <th class="tableright">AI</th>
          </tr>
          <tr>
            <td id="playerscore" class="tableleft">0</td>
            <td id="computerscore" class="tableright">0</td>
          </tr>
        </table>
        <div id="computerchoice"></div>
      </div>
        <div class="buttons">
            <button id="rock"> Rock </button> 
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>   
      </div>
  </body>
  <script src="jsscript.js" type="text/javascript"></script>
</html>
